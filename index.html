<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Egg Purchase</h1>

        <form id="purchaseForm">
            <label for="eggCount">Number of eggs:</label>
            <select id="eggCount" name="eggCount">
                <option value="1">1</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>

            <!-- Payment Method Toggle -->
            <div class="payment-method">
                <div class="radio-option">
                    <input type="radio" id="cardPayment" name="payment" value="card" checked onclick="togglePaymentMethod()">
                    <label for="cardPayment">Card Payment</label>
                </div>
                <div class="payment-method">
                    <input type="radio" id="bankTransfer" name="payment" value="bank" onclick="togglePaymentMethod()">
                    <label for="bankTransfer">Bank Transfer</label>
                </div>
            </div>
            
            <!-- Card Payment Details (hidden when Bank Transfer is selected) -->
            <div id="cardDetails">
                <fieldset>
                    <legend>Payment Details</legend>
                    <label for="cardName">Name on Card:</label>
                    <input type="text" id="cardName" name="cardName" required autocomplete="name"
                        placeholder="Full Name">

                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required autocomplete="cc-number"
                        placeholder="Card Number">

                    <label for="expiryDate">Expiry Date:</label>
                    <input type="month" id="expiryDate" name="expiryDate" required autocomplete="cc-exp">

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required autocomplete="cc-csc" placeholder="CVV">
                </fieldset>
            </div>

            <!-- Bank Transfer Details (hidden when Card Payment is selected) -->
            <div id="bankDetails" class="hidden">
                <fieldset>
                    <div class="copy-item">
                        <span>Acc No.: </span>
                        <span id="account-number">01234567</span>
                        <button class="copy-btn" data-copy-target="account-number" title="Copy account number">
                            &#128203;
                        </button>
                    </div>
                    <div class="copy-item">
                        <span>Sort Code: </span>
                        <span id="sort-code">01/02/03</span>
                        <button class="copy-btn" data-copy-target="sort-code" title="Copy sort code">
                            &#128203;
                        </button>
                    </div>
                    <div class="copy-item">
                        <span>Reference: </span>
                        <span id="reference-text">KiranEggStore</span>
                        <button class="copy-btn" data-copy-target="reference-text" title="Copy reference">
                            &#128203;
                        </button>
                    </div>
                </fieldset>
            </div>

            <button type="submit" id="submitBtn">Go</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <!-- Pink Circular Button -->
    <button id="issueButton" class="issue-button">!</button>
    
    <!-- Sliding Menu -->
    <div id="issueMenu" class="issue-menu">
        <h2>Raise an Issue</h2>
        <button class="menu-option" onclick="alert('Telling Kiran that supplies are running low!')">
            Tell Kiran that supplies are running low
        </button>
        <button class="menu-option" onclick="alert('Telling Kiran there is an issue with the stand!')">
            Tell Kiran there is an issue with the stand
        </button>
        <button class="menu-option" onclick="alert('Asking Kiran a question about his stand!')">
            Ask Kiran a question about his stand
        </button>
        <button id="closeMenu" class="close-menu">Close</button>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
