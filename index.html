<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Purchase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Egg Purchase</h1>

        <form id="purchaseForm">
            <label for="eggCount">Number of eggs:</label>
            <select id="eggCount" name="eggCount">
                <option value="1">1</option>
                <option value="6">6</option>
                <option value="12">12</option>
            </select>

            <fieldset>
                <legend>Payment Details</legend>
                <label for="cardName">Name on Card:</label>
                <input type="text" id="cardName" name="cardName" required autocomplete="name" placeholder="Full Name">

                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required autocomplete="cc-number"
                    placeholder="Card Number">

                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" name="expiryDate" required autocomplete="cc-exp">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required autocomplete="cc-csc" placeholder="CVV">
            </fieldset>

            <button type="submit" id="submitBtn">Go</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
